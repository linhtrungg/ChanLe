<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi Chẵn Lẻ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #87CEFA, #4682B4);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000;
        }

        #game {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result, #notification {
            font-size: 20px;
            margin-top: 20px;
            color: #ffffff;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid #4CAF50;
        }

        .history-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            color: #fff;
        }

        .history-table th {
            background-color: #4CAF50;
        }

        #userInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: #fff;
        }

        #depositButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #depositButton:hover {
            background-color: #45a049;
        }

        #depositOptions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .firework {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fireworks.gif') center/cover no-repeat;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chơi Chẵn Lẻ</h1>

    <div id="userInfo" style="display:none;">
        <p>Người chơi: <span id="playerName"></span></p>
        <div id="totalMoney">Tổng số tiền: 10000 VNĐ</div>
    </div>

    <div id="playerInfo">
        <p>Nhập tên người chơi để bắt đầu:</p>
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
        <br><br>
        <button onclick="startGame()">Bắt đầu chơi</button>
    </div>

    <div id="game" style="display:none;">
        <p>Chọn chẵn (C) hoặc lẻ (L):</p>
        <input type="text" id="userChoice" maxlength="1" placeholder="C hoặc L">
        <br><br>
        <p>Đặt cược (VNĐ):</p>
        <input type="number" id="betAmount" min="1" placeholder="Nhập số tiền cược">
        <br><br>
        <button onclick="confirmChoice()">Xác nhận</button>
    </div>
    
    <div id="result"></div>
    <div id="notification"></div>
    
    <div class="history" id="history" style="display:none;">
        <h2>Lịch sử Chơi</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Lần chơi</th>
                    <th>Chọn chẵn/lẻ</th>
                    <th>Kết quả</th>
                    <th>Kết quả thắng/thua</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>

    <br><br>
    <button id="depositButton" style="display:none;" onclick="showDepositOptions()">Nạp tiền</button>
    <div id="depositOptions" style="display: none;">
        <p>Chọn mệnh giá để nạp:</p>
        <button onclick="deposit(10000)">10.000 VNĐ</button>
        <button onclick="deposit(50000)">50.000 VNĐ</button>
        <button onclick="deposit(100000)">100.000 VNĐ</button>
        <button onclick="deposit(200000)">200.000 VNĐ</button>
        <button onclick="deposit(500000)">500.000 VNĐ</button>
    </div>

    <div class="firework" id="firework"></div>

    <script>
        let totalMoney = 10000;
        let gameHistory = [];

        function startGame() {
            const playerName = document.getElementById('nameInput').value;
            if (!playerName) {
                alert('Vui lòng nhập tên của bạn!');
                return;
            }
            document.getElementById('playerName').innerText = playerName;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('playerInfo').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('history').style.display = 'block';
            document.getElementById('depositButton').style.display = 'block';
        }

        function confirmChoice() {
            const betAmount = document.getElementById('betAmount').value;
            const userChoice = document.getElementById('userChoice').value.toUpperCase();
            const resultDiv = document.getElementById('result');
            const notificationDiv = document.getElementById('notification');
            const historyTable = document.getElementById('historyTable');
            const totalMoneyDiv = document.getElementById('totalMoney');
            const fireworkDiv = document.getElementById('firework');

            if (!betAmount || (userChoice !== 'C' && userChoice !== 'L')) {
                resultDiv.innerHTML = 'Vui lòng nhập số tiền cược và chọn C hoặc L!';
                return;
            }

            if (parseInt(betAmount) > totalMoney) {
                resultDiv.innerHTML = 'Bạn không có đủ tiền để cược số tiền này!';
                return;
            }

            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const isEven = randomNumber % 2 === 0;
            const correctChoice = isEven ? 'C' : 'L';

            let won = false;
            if (userChoice === correctChoice) {
                resultDiv.innerHTML = `Số ${randomNumber} là ${isEven ? 'chẵn' : 'lẻ'}. Bạn đã thắng và được x3 số tiền cược!`;
                totalMoney += parseInt(betAmount) * 2;
                notificationDiv.innerHTML = 'Bạn đã thắng!';
                notificationDiv.style.color = 'green';
                won = true;
                if (totalMoney >= 100000000) {
                    fireworkDiv.style.display = 'block';
                    setTimeout(() => fireworkDiv.style.display = 'none', 5000);
                }
            } else {
                resultDiv.innerHTML = `Số ${randomNumber} là ${isEven ? 'chẵn' : 'lẻ'}. Bạn đã thua và mất hết số tiền cược!`;
                totalMoney -= parseInt(betAmount);
                notificationDiv.innerHTML = 'Bạn đã thua!';
                notificationDiv.style.color = 'red';
            }

            totalMoneyDiv.innerHTML = `Tổng số tiền: ${totalMoney} VNĐ`;

            gameHistory.push({
                choice: userChoice,
                result: randomNumber,
                outcome: won ? 'Thắng' : 'Thua'
            });

            const newRow = historyTable.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            cell1.innerHTML = gameHistory.length;
            cell2.innerHTML = userChoice;
            cell3.innerHTML = randomNumber;
            cell4.innerHTML = won ? 'Thắng' : 'Thua';
        }

        function showDepositOptions() {
            document.getElementById('depositOptions').style.display = 'flex';
        }

        function deposit(amount) {
            totalMoney += amount;
            document.getElementById('totalMoney').innerHTML = `Tổng số tiền: ${totalMoney} VNĐ`;
            document.getElementById('depositOptions').style.display = 'none';
        }
    </script>
</body>
</html>
