<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi Chẵn Lẻ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Nền gradient bắt mắt */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; /* Đổi màu chữ để tương phản với nền */
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000; /* Thêm hiệu ứng đổ bóng cho tiêu đề */
        }

        #game {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Nền trong suốt cho khu vực trò chơi */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Đổ bóng cho phần game */
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00c6ff;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0072ff; /* Đổi màu khi hover nút */
        }

        #result, #notification {
            font-size: 20px;
            margin-top: 20px;
            color: #ffffff; /* Đổi màu thông báo sang màu trắng để dễ đọc */
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            border-radius: 5px; /* Bo góc cho ô input */
            border: 1px solid #0072ff;
        }

        .history-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng cho bảng lịch sử */
        }

        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            color: #fff; /* Đổi màu chữ trong bảng */
        }

        .history-table th {
            background-color: #0072ff;
        }

        #userInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Chơi Chẵn Lẻ</h1>

    <div id="userInfo" style="display:none;">
        <p>Người chơi: <span id="playerName"></span></p>
        <div id="totalMoney">Tổng số tiền: 10000 VNĐ</div>
    </div>

    <div id="playerInfo">
        <p>Nhập tên người chơi để bắt đầu:</p>
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
        <br><br>
        <button onclick="startGame()">Bắt đầu chơi</button>
    </div>

    <div id="game" style="display:none;">
        <p>Nhập số của bạn:</p>
        <input type="number" id="userNumber" min="1" max="100" placeholder="Nhập số">
        <br><br>
        <p>Đặt cược (VNĐ):</p>
        <input type="number" id="betAmount" min="1" placeholder="Nhập số tiền cược">
        <br><br>
        <button onclick="confirmChoice()">Xác nhận</button>
    </div>
    
    <div id="result"></div>
    <div id="notification"></div>
    
    <div class="history">
        <h2>Lịch sử Chơi</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Lần chơi</th>
                    <th>Số đã nhập</th>
                    <th>Cược (VNĐ)</th>
                    <th>Kết quả</th>
                </tr>
            </thead>
            <tbody id="historyTable">
                <!-- Các dòng lịch sử sẽ được thêm tại đây -->
            </tbody>
        </table>
    </div>

    <br><br>
    <button onclick="showDepositOptions()">Nạp tiền</button>
    <div id="depositOptions" style="display: none;">
        <p>Chọn mệnh giá để nạp:</p>
        <button onclick="deposit(10000)">10.000 VNĐ</button>
        <button onclick="deposit(50000)">50.000 VNĐ</button>
        <button onclick="deposit(100000)">100.000 VNĐ</button>
        <button onclick="deposit(200000)">200.000 VNĐ</button>
        <button onclick="deposit(500000)">500.000 VNĐ</button>
    </div>

    <script>
        let totalMoney = 10000; // Số tiền khởi đầu là 10.000 VNĐ
        let gameHistory = []; // Lịch sử chơi

        function startGame() {
            const playerName = document.getElementById('nameInput').value;
            if (!playerName) {
                alert('Vui lòng nhập tên của bạn!');
                return;
            }
            document.getElementById('playerName').innerText = playerName;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('playerInfo').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }

        function confirmChoice() {
            // Lấy số từ input người dùng
            const userNumber = document.getElementById('userNumber').value;
            const betAmount = document.getElementById('betAmount').value;
            const resultDiv = document.getElementById('result');
            const notificationDiv = document.getElementById('notification');
            const historyTable = document.getElementById('historyTable');
            const totalMoneyDiv = document.getElementById('totalMoney');

            // Kiểm tra xem người chơi đã nhập số và số tiền cược chưa
            if (!userNumber || !betAmount) {
                resultDiv.innerHTML = 'Vui lòng nhập số và số tiền cược!';
                return;
            }

            // Kiểm tra nếu người chơi đặt cược nhiều hơn số tiền đang có hoặc ít hơn 10.000 VNĐ
            if (parseInt(betAmount) > totalMoney) {
                resultDiv.innerHTML = 'Bạn không có đủ tiền để cược số tiền này!';
                return;
            } else if (totalMoney < 10000) {
                resultDiv.innerHTML = 'Tổng số tiền của bạn phải lớn hơn hoặc bằng 10.000 VNĐ để tiếp tục chơi!';
                return;
            }

            // Tạo random kết quả thắng hay thua
            const randomResult = Math.random() >= 0.5; // 50% cơ hội thắng

            // Xác định thắng hay thua
            let won = false;
            if (randomResult) {
                resultDiv.innerHTML = `Số bạn đã nhập là: ${userNumber}. Bạn đã thắng và được x3 số tiền cược!`;
                totalMoney += parseInt(betAmount) * 2; // Người chơi thắng được x3 tiền cược
                notificationDiv.innerHTML = 'Bạn đã thắng!';
                notificationDiv.style.color = 'green';
                won = true;
            } else {
                resultDiv.innerHTML = `Số bạn đã nhập là: ${userNumber}. Bạn đã thua và mất hết số tiền cược!`;
                totalMoney -= parseInt(betAmount); // Người chơi thua mất tiền cược
                notificationDiv.innerHTML = 'Bạn đã thua!';
                notificationDiv.style.color = 'red';
            }

            // Cập nhật tổng số tiền đang có
            totalMoneyDiv.innerHTML = `Tổng số tiền: ${totalMoney} VNĐ`;

            // Lưu vào mảng lịch sử và hiển thị cả thắng và thua
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${gameHistory.length + 1}</td><td>${userNumber}</td><td>${betAmount}</td><td>${won ? 'Thắng' : 'Thua'}</td>`;
            historyTable.appendChild(newRow);

            gameHistory.push({
                number: userNumber,
                bet: betAmount,
                result: won ? 'Thắng' : 'Thua'
            });
        }

        function showDepositOptions() {
            document.getElementById('depositOptions').style.display = 'block';
        }

        function deposit(amount) {
            totalMoney += amount;
            document.getElementById('totalMoney').innerHTML = `Tổng số tiền: ${totalMoney} VNĐ`;
            alert(`Bạn đã nạp thành công ${amount} VNĐ!`);
            // Thu gọn lại phần nạp tiền sau khi nạp
            document.getElementById('depositOptions').style.display = 'none';
        }
    </script>
</body>
</html>
